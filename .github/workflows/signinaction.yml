name: 'GitHub Actions SCUT SIGN IN'

on:
  watch:
    types: started
  push:
  schedule:
    - cron: '0 21 * * *'

jobs:
  bot:
    runs-on: ubuntu-latest
    steps:
        - name: 'Checkout codes'
          uses: actions/checkout@v1
        - name: 'Set up Python'
          uses: actions/setup-python@v1
          with:
            python-version: '3.7'
        - name: 'Install requirements'
          run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt
        - name: Install ChromeDriver
            run: |
              CHROME_VERSION=$(google-chrome --version | cut -f 3 -d ' ' | cut -d '.' -f 1) \
                && CHROMEDRIVER_RELEASE=$(curl --location --fail --retry 3 http://chromedriver.storage.googleapis.com/LATEST_RELEASE_${CHROME_VERSION}) \
                && curl --silent --show-error --location --fail --retry 3 --output /tmp/chromedriver_linux64.zip "http://chromedriver.storage.googleapis.com/$CHROMEDRIVER_RELEASE/chromedriver_linux64.zip" \
                && cd /tmp \
                && unzip chromedriver_linux64.zip \
                && rm -rf chromedriver_linux64.zip \
                && sudo mv chromedriver /usr/local/bin/chromedriver \
                && sudo chmod +x /usr/local/bin/chromedriver \
                && chromedriver --version
        - name: 'AutoClick'
          run: python autoclick.py
        - name: Test with pytest
          run: |
            pip install pytest
            pip install pytest-cov
            pytest autoclick.py --doctest-modules --junitxml=test-results.xml --cov=com --cov-report=xml --cov-report=html
        - name: Upload pytest test results
          uses: actions/upload-artifact@v1
          with:
            name: pytest-results-3.7
            path: test-results-3.7.xml
          # Use always() to always run this step to publish test results when there are test failures
          if: ${{ always() }}
        - name: 'Send mail'
          uses: dawidd6/action-send-mail@master
          with:
            server_address: smtp.163.com
            server_port: 465
            username: ${{ secrets.MAIL_USERNAME }}
            password: ${{ secrets.MAIL_PASSWORD }}
            subject: 华工疫情健康申报系统操作结果 (${{env.REPORT_DATE}})
            body: file://email.txt
            to: 2679225466@qq.com
            from: GitHub Actions
            content_type: text/html